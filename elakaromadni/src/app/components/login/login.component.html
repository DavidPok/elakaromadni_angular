<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Bejelentkezés</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required type="email">
          <mat-error *ngIf="loginForm.get('email')?.invalid">
            {{ loginForm.get('email')?.hasError('required') ? 'Email megadása kötelező' : 'Érvényes email címet adjon meg' }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Jelszó</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="loginForm.get('password')?.invalid">
            Jelszó megadása kötelező
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
          Bejelentkezés
        </button>

        <div class="auth-links">
          <a mat-button color="primary" routerLink="/register">Nincs még fiókja? Regisztráljon</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
