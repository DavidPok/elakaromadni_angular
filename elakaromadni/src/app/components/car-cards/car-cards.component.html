<mat-card class="car-card">
    <div class="image-container">
      <img [src]="car.images[0]" alt="{{car.brand}} {{car.model}}">
      <div class="price-tag">{{ car.price | number }} Ft</div>
    </div>
    
    <mat-card-content>
      <h3 class="car-title">{{ car.brand }} {{ car.model }}</h3>
      <div class="specs">
        <div class="spec-item">
          <mat-icon>calendar_today</mat-icon>
          <span>{{ car.year }}</span>
        </div>
        <div class="spec-item" *ngIf="car.mileage">
          <mat-icon>speed</mat-icon>
          <span>{{ car.mileage | number }} km</span>
        </div>
        <div class="spec-item">
          <mat-icon>local_gas_station</mat-icon>
          <span>{{ car.fuelType }}</span>
        </div>
      </div>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/cars', car.id]">
        RÃ©szletek
      </button>
    </mat-card-actions>
  </mat-card>
